<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

<main class="flex min-h-screen items-center justify-center bg-blue-200">
    <div class=" w-10/12 md:w-[375px] bg-white p-5 rounded-3xl flex flex-col space-y-3">
        <div>
            <img src="./images/image-qr-code.png" alt="" class="rounded-lg">
        </div>
        <div class="flex flex-col items-center justify-center space-y-3 m-3 ">
            <h1 class="font-bold  text-center md:text-2xl md:ml-2">Improve your front-end skills by building projects</h1>
            <p class="text-center text-sm text-slate-500 m-10">Scan the QR code to visit Frontend Mentor to take your
                coding
                skills to the next
                level</p>
        </div>
        <div class="p-1"></div>
    </div>

</main>
</body>
</html>
